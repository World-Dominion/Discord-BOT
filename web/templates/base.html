<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}World Dominion Admin{% endblock %}</title>
    
    <!-- Charger le JS global du dashboard -->
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <style>
        :root {
            --primary-color: #5865f2;
            --secondary-color: #2c2f33;
            --success-color: #00d166;
            --danger-color: #ed4245;
            --warning-color: #faa61a;
            --dark-bg: #1e1f22;
            --card-bg: #2b2d31;
        }
        
        body {
            background: radial-gradient(1200px 800px at 20% 0%, #2b2d31 0%, #1e1f22 60%, #16171a 100%);
            color: #ffffff;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background-color: var(--secondary-color) !important;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: bold;
        }
        
        .card {
            background-color: var(--card-bg);
            border: 1px solid #3a3d43;
            border-radius: 12px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.25);
        }
        
        .card-header {
            background-color: var(--secondary-color);
            border-bottom: 1px solid #40444b;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #4752c4;
            border-color: #4752c4;
        }
        
        .btn-danger {
            background-color: var(--danger-color);
            border-color: var(--danger-color);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-warning {
            background-color: var(--warning-color);
            border-color: var(--warning-color);
        }
        
        .table-dark {
            --bs-table-bg: var(--card-bg);
            --bs-table-striped-bg: #36393f;
        }
        
        .sidebar {
            background-color: var(--secondary-color);
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .sidebar .nav-link {
            color: #b9bbbe;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 2px 10px;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .stat-card {
            background: linear-gradient(135deg, var(--primary-color), #4752c4);
            border: none;
            color: white;
        }
        
        .stat-card .card-body {
            padding: 1.5rem;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner-border {
            color: var(--primary-color);
        }
        
        .alert {
            border: none;
            border-radius: 6px;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            border: 1px solid #40444b;
        }
        
        .modal-header {
            border-bottom: 1px solid #40444b;
        }
        
        .modal-footer {
            border-top: 1px solid #40444b;
        }
        
        .form-control, .form-select {
            background-color: var(--secondary-color);
            border: 1px solid #40444b;
            color: white;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--secondary-color);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(88, 101, 242, 0.25);
        }
        
        .badge {
            font-size: 0.8em;
        }
        
        .status-online {
            color: var(--success-color);
        }
        
        .status-offline {
            color: var(--danger-color);
        }
        
        .status-warning {
            color: var(--warning-color);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-globe"></i> World Dominion Admin
            </a>
            
            <div class="navbar-nav ms-auto">
                {% if session.user %}
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <img src="https://cdn.discordapp.com/avatars/{{ session.user.id }}/{{ session.user.avatar }}.png" 
                             width="32" height="32" class="rounded-circle me-2">
                        {{ session.user.username }}
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">
                            <i class="fas fa-sign-out-alt"></i> Déconnexion
                        </a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <nav class="nav flex-column">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('countries')">
                        <i class="fas fa-flag"></i> Pays
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('players')">
                        <i class="fas fa-users"></i> Joueurs
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('wars')">
                        <i class="fas fa-sword"></i> Guerres
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('events')">
                        <i class="fas fa-calendar-alt"></i> Événements
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('statistics')">
                        <i class="fas fa-chart-bar"></i> Statistiques
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('tools')">
                        <i class="fas fa-tools"></i> Outils
                    </a>
                    <a class="nav-link" href="#" onclick="showSection('transactions')">
                        <i class="fas fa-list"></i> Transactions
                    </a>
                </nav>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10">
                <div class="p-4">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Global JavaScript -->
    <script>
        // Socket.IO connection
        const socket = io();
        
        // Global variables
        let currentData = {};
        
        // Socket events
        socket.on('connect', function() {
            console.log('Connected to server');
            socket.emit('request_update');
        });
        
        socket.on('data_update', function(data) {
            currentData = data;
            updateDashboard();
        });
        
        socket.on('error', function(data) {
            showAlert('error', data.message);
        });
        
        // Utility functions
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container-fluid .col-md-10 .p-4');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }
        
        function showLoading(show = true) {
            const loading = document.querySelector('.loading');
            if (loading) {
                loading.style.display = show ? 'block' : 'none';
            }
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat('fr-FR').format(num);
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('fr-FR');
        }
        
        // Section management
        function showSection(sectionName) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.style.display = 'none');
            
            // Show selected section
            const targetSection = document.getElementById(sectionName);
            if (targetSection) {
                targetSection.style.display = 'block';
            }
            
            // Update active nav link
            document.querySelectorAll('.sidebar .nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // Request data update
        function requestUpdate() {
            socket.emit('request_update');
        }
        
        // Auto-refresh every 30 seconds
        setInterval(requestUpdate, 30000);
    </script>

    
    
    {% block extra_js %}{% endblock %}
</body>
</html>
