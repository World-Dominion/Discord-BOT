<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}World Dominion Admin{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-dark border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
                <i class="fas fa-globe"></i>
                <span>World Dominion Admin</span>
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="text-secondary small" id="status-badge">Panel prêt</span>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-md-2 p-0 bg-sidebar">
                <nav class="nav flex-column py-3">
                    <button class="nav-link text-start active" data-section="dashboard"><i class="fas fa-gauge"></i> Dashboard</button>
                    <button class="nav-link text-start" data-section="countries"><i class="fas fa-flag"></i> Pays</button>
                    <button class="nav-link text-start" data-section="players"><i class="fas fa-users"></i> Joueurs</button>
                    <button class="nav-link text-start" data-section="wars"><i class="fas fa-sword"></i> Guerres</button>
                    <button class="nav-link text-start" data-section="events"><i class="fas fa-calendar"></i> Événements</button>
                    <button class="nav-link text-start" data-section="statistics"><i class="fas fa-chart-column"></i> Stats</button>
                    <button class="nav-link text-start" data-section="tools"><i class="fas fa-tools"></i> Outils</button>
                    <button class="nav-link text-start" data-section="transactions"><i class="fas fa-list"></i> Transactions</button>
                </nav>
            </aside>
            <main class="col-md-10 p-4">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
